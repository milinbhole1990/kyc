            <div id="page-wrapper" >

                    <div class="row">
                        <div class="col-md-12">
                         <h2>Dashboard</h2>   
                            <h5>Welcome {{loggedUser}} </h5>
                           
                        </div>
                    </div>
                     <!-- /. ROW  -->
                     <hr />
                    <div class="row" ng-show="isCustomerUser">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    KYC Upload
                                </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Customer Name</label>
                                                    <input ng-model="custName" id="custName" name="custName" type="text" class="form-control" disabled/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nationality</label>
                                                    <input ng-disabled="isSubmit" ng-model="nationality" id="nationality" name="nationality" type="text" class="form-control" />
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <input ng-disabled="isSubmit" type="radio" ng-model="gender" value="male">Male
                                                    <input ng-disabled="isSubmit" type="radio" ng-model="gender" value="female">Female
                                                </div>
                                            </div>
                                            <div class="col-md-6" ng-show="isUpdate">
                                                <div class="form-group">
                                                    <label>Kyc Upload</label>
                                                    <input files-input file-model="file" id="file" name="file" type="file" />
                                                </div>
                                            </div>
                                            <div class="col-md-6" ng-show="isSubmit">
                                                <div class="form-group">
                                                    <label>Kyc Upload</label>
                                                    <a ng-href="{{kycSrc}}" target="_blank" class="login" title="Login"><img height="100px" width="100px" ng-src="{{kycSrc}}" ></a> 
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <button type="reset" ng-disabled="isSubmit" ng-click="submitKyc()" class="btn btn-primary">Submit Kyc</button>
                                                    <button type="reset" ng-disabled="isUpdate" ng-click="updateKyc()" class="btn btn-primary">Update Kyc</button>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
